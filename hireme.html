<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me|Krishnan Kanagaraj</title>
    <link rel="stylesheet" href="./Assets/hire.css" type="text/css">
</head>
<body>
    <main>
        <h1 >Hire&#123;Krishnan Kanagaraj&#125;</h1>
        <div class="container">
            
            <form action="">
                <label for="Cname">Company Name</label>
                <input type="text" id="Cname" required>
                <label for="cmail">Mail Id</label>
                <input type="email" id="cmail"required>
                <label for="cnumber">Conatct Number</label>
                <input type="tel" id="cnumber" maxlength="10" minlength="10"required>
                <label for="cperson">Conatct Person</label>
                <input type="text" id="cperson"required>
                <label for="job">Type of job</label>
                <select name="job" id="job"required>
                    <option>Select One</option>
                    <option>Front End Web Developer</option>
                    <option>Back End Web Developer</option>
                    <option>UI/UX Designer</option>
                </select>
                <button>Submit</button>
            </form>
        </div>
    </main>
    
</body>
</html>
